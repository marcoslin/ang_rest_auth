<div class="hero-unit">
    <h1>HTTP Headers</h1>
    <label>User: {{ loggedUser }}</label>
    <table class="table table-striped table-hover">
        <tr>
            <th>Name</th>
            <th>Content</th>
        </tr>
        <tr ng-repeat="header in headers">
            <td>{{ header.name }}</td>
            <td>{{ header.content }}</td>
        </tr>
    </table>

    <ul>
        <li>
            <a href="#/main">Main View</a>
        </li>
    </ul>
</div>
