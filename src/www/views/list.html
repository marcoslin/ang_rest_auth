<div class="hero-unit">
    <h1>This is a list View</h1>
    <label>User: {{ loggedUser }}</label>
    <table class="table table-striped table-hover">
        <tr>
            <th>Names</th>
        </tr>
        <tr ng-repeat="name in names">
            <td> <a href="#/detail/{{name._id}}">{{ name.first_name }} {{ name.last_name }}</a> </td>
        </tr>
    </table>

    <ul>
        <li>
            <label>Status: {{ status }}</label>
        </li>
        <li>
            <a href="#/main">Main View</a>
        </li>
    </ul>
</div>
