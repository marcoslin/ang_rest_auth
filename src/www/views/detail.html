<div class="hero-unit">
    <h1>This is the detail view</h1>
    <label>User: {{ loggedUser }}</label>
    <fieldset>
        <ul>
            <li>
                <label for="first_name">First Name: </label>
                <input id="first_name" ng-model="name.first_name" readonly />
            </li>
            <li>
                <label for="last_name">Last Name: </label>
                <input id="last_name" ng-model="name.last_name" readonly />
            </li>
        </ul>

    </fieldset>
    <ul>
        <li>
            <label>Status: {{ status }}</label>
        </li>
        <li>
            <a href="#/list">List View</a>
        </li>
    </ul>

</div>
